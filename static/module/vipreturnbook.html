<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../spm_modules/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css">
    <link href="../header.css" rel="stylesheet" type="text/css">
    <script src="../../spm_modules/jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../../spm_modules/jquery/jquery.cookie.js" type="text/javascript"></script>
    <script src="../../spm_modules/layer/layer.js" type="text/javascript"></script>
    <script src="../../spm_modules/seajs-3.0.0/dist/sea.js" type="text/javascript"></script>
    <title>美原图书-会员还书</title>
    <style>
        .vip-return-book-html {
            padding: 8px;
            margin-top: 8%;
        }

        h2 {
            text-align: center;
        }

    </style>
</head>
<body>
<div class="vip-return-book-html">
    <div class="form-group">
        <h2>美原少儿英文图书馆</h2>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input type="text" class="form-control book-isbn" placeholder="图书条形码">
        </div>
    </div>
    <div id="book-case-dialog" class="dialog-context-width" style="display:  none">
        <div class="dialog-context-show">

            


            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">书名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control name" placeholder="书名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">条形码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control library_id" placeholder="条形码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">isbn13</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control isbn13" placeholder="isbn13">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">isbn10</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control isbn10" placeholder="isbn10">
                    </div>
                </div>
            </form>
        </div>
        <div class="absolute-dialog-action">
            <button type="button" class="btn btn-primary" id="post-btn">确认提交</button>
        </div>
    </div>
</div>
<script>
    seajs.use('./vipreturnbook.js')
</script>
</body>
</html>
